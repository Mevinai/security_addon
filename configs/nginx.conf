upstream erp-frappe {
    server 127.0.0.1:8000 fail_timeout=0;
}

upstream erp-socketio-server {
    server 127.0.0.1:9000 fail_timeout=0;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name oipdc.gov.et;

    root /home/frappe/erpoipdc/erp/sites;

    # Hide nginx version
    server_tokens off;
    proxy_hide_header Server;

    # ---------------------------------------------------------
    # WAF: Basic Hardening
    # ---------------------------------------------------------

    # 1) Block bots with empty UA
    if ($http_user_agent = "") {
        return 403;
    }

    # 2) Block hidden system files
    location ~* /\.(git|env|htaccess|htpasswd|DS_Store)$ {
        deny all;
    }

    # 3) Block SQLi via query string
    if ($query_string ~* "(select|union|sleep|benchmark|insert|drop|update|delete|concat|cast|convert)") {
        return 403;
    }

    # 4) Block probing of ERPNext API endpoints
    location ~* "^/api/method/.*(select|union|sleep|benchmark)" {
        return 403;
    }

  

    # ---------------------------------------------------------
    # SSL Settings
    # ---------------------------------------------------------
    ssl_certificate /etc/letsencrypt/live/oipdc.gov.et-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oipdc.gov.et-0001/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
    ssl_prefer_server_ciphers on;

    ssl_session_timeout 5m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_ecdh_curve secp384r1;

    # ---------------------------------------------------------
    # Security Headers
    # ---------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "same-origin, strict-origin-when-cross-origin" always;

    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ---------------------------------------------------------
    # Proxy Buffers
    # ---------------------------------------------------------
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # ---------------------------------------------------------
    # Static Assets
    # ---------------------------------------------------------
    location /assets {
        try_files $uri =404;
        add_header Cache-Control "max-age=31536000";
    }

    location ~ ^/protected/(.*) {
        internal;
        try_files /$host/$1 =404;
    }

    # ---------------------------------------------------------
    # Socket.IO
    # ---------------------------------------------------------
    location /socket.io {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Frappe-Site-Name $host;
        proxy_set_header Origin $scheme://$http_host;
        proxy_set_header Host $host;
        proxy_pass http://erp-socketio-server;
    }

    # ---------------------------------------------------------
    # Main Site
    # ---------------------------------------------------------
    location / {
        limit_req zone=api_limit burst=20 nodelay;

        rewrite ^(.+)/$ $1 permanent;
        rewrite ^(.+)/index\.html$ $1 permanent;
        rewrite ^(.+)\.html$ $1 permanent;

        location ~* ^/files/.*\.(htm|html|svg|xml)$ {
            add_header Content-disposition "attachment";
            try_files /$host/public/$uri @webserver;
        }

        try_files /$host/public/$uri @webserver;
    }

    # ---------------------------------------------------------
    # Backend Proxy
    # ---------------------------------------------------------
    location @webserver {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Frappe-Site-Name $host;
        proxy_set_header Host $host;
        proxy_set_header X-Use-X-Accel-Redirect True;

        proxy_read_timeout 120;
        proxy_send_timeout 60;
        proxy_redirect off;

        proxy_pass http://erp-frappe;

        # Secure cookies
        proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Lax";
    }

    # ---------------------------------------------------------
    # Error Pages
    # ---------------------------------------------------------
    error_page 502 /502.html;
    location /502.html {
        root /usr/local/lib/python3.10/dist-packages/bench/config/templates;
        internal;
    }

    # ---------------------------------------------------------
    # Optimizations
    # ---------------------------------------------------------
    sendfile on;
    keepalive_timeout 15;
    client_max_body_size 50m;
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;

    # ---------------------------------------------------------
    # Gzip Compression
    # ---------------------------------------------------------
    gzip on;
    gzip_http_version 1.1;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/font-woff
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;
}

# Redirect HTTP â†’ HTTPS
server {
    if ($host = oipdc.gov.et) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    listen [::]:80;
    server_name oipdc.gov.et;
    return 301 https://$host$request_uri;
}

# Block uncommon HTTP methods
server {
    if ($request_method !~ ^(GET|POST|HEAD)$) {
        return 444;
    }
}
